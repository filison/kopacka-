<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Kopačka.cz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo_kopacka_optimized.jpg" alt="Logo Kopačka.cz" />
    <h1>Kopačka.cz</h1>
    <p class="subtitle">Ozvěte se nám, odpovíme do 24 hodin</p>
    <a href="index.html" class="button">Zpět na úvod</a>
  </header>

  <section class="section">
    <h2>Kontaktní formulář</h2>
    <form action="mailto:tvuj@email.cz" method="POST" enctype="text/plain" class="contact-form">
      <label for="name">Jméno:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Odeslat</button>
    </form>
  </section>

  <footer>
    © 2025 Kopačka.cz — Ruční výkopové práce
  </footer>

</body>
</html>
